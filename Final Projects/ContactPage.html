<div class="container">
    <center><h1>Contact Me</h1></center>
<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label for="exampleInputName"> Name (First and Last)</label>
                <input type="name" class="form-control" id="exampleInputName" placeholder="FirstName LastName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johnsmith@email.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPhoneNumber">Phone number</label>
                <input type="number" class="form-control" id="exampleInputPhoneNumber" placeholder="123-564-7890">
            </div>
            <div class="form-group">
                <label for="exampleMessage">Message</label>
                <textarea name="Message" id="exampleMessage" rows="10" class="form-control" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
</div>
